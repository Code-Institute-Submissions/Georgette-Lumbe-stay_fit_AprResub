{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="hero-body hero-bground">
        <div class="columns cols-animation has-text-centered is-mobile is-justify-content-center">
            <div class="column col-animation">
                <div class="image-down">
                    <h3 class="notification scroll-down">
                        Check out our store
                        <a href="" title="Click to scroll to shop fitness equipments, sportswear and trainers">
                            <img src="{{ MEDIA_URL }}down.png" alt="click to scroll down to see fitness equipments, sportswear and trainers links">
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="has-text-centered is-justify-content-center shopping-links" id="product-card-columns">
        <h4 class="title-heading my-6">Check out these woolly goodies!</h4>
        <hr class="divider my-6">
        <div class="columns product-card-columns is-justify-content-space-evenly my-6">
            <div class="column is-10-mobile is-offset-1-mobile is-3-desktop">
                <div class="card product-card">
                    <div class="card-image image is-5by4">
                        <img src="{{ MEDIA_URL }}booty_band.png" alt="Image of equipments and link to buy them" width="243">
                        <a href="#"
                            class="button is-primary is-light shop-buttons">Shop Equipments</a>
                    </div>
                </div>
            </div>
            <div class="column is-10-mobile is-offset-1-mobile is-3-desktop">
                <div class="card product-card">
                    <div class="card-image image is-5by4">
                        <img src="{{ MEDIA_URL }}booty_band.png" alt="Image of sportswear and link to buy them" width="243">
                        <a href="#"
                            class="
                                button is-primary is-light shop-buttons">Shop Sportswear</a>
                    </div>
                </div>
            </div>
            <div class="column is-10-mobile is-offset-1-mobile is-3-desktop">
                <div class="card product-card">
                    <div class="card-image image is-5by4">
                        <img src="{{ MEDIA_URL }}booty_band.png" alt="Image of trainers and link to buy them" width="243">
                        <a href="#"
                            class="button is-primary is-light shop-buttons">Shop
                            Trainers</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
